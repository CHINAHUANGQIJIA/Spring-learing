<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .card{
            padding-bottom: 20px;
            padding-top: 20px;
            border-top: solid coral;
            border-bottom: solid coral;
        }
        .title{
            text-align: center;
        }
        .img{
            width: 600px;
            margin-left: 70px;

        }
        .context{
            width: 500px;
            position: absolute;
            top: 300px;
            left: 800px;
            padding: 20px;
            border-left: solid coral;
        }
    </style>
</head>
<body>
    <br>
    <br>
   <!-- 第一个list-->
    <div th:each="u : ${list1}">
        <figure class="figure">
            <blockquote class="blockquote text-center">
                <p th:text="${u.title}" class="mb-0"></p>
                <footer th:text="${u.context}" class="blockquote-footer"><cite title="Source Title"></cite></footer>
            </blockquote>
            <img th:src="${u.images}" class="figure-img img-fluid rounded" alt="...">
        </figure>
    </div>
   <!-- 第二个list-->
    <div th:each="u : ${list2}" class="card">
        <h2 th:text="${u.title}" class="title"></h2>
        <p th:text="${u.context}" class="context"></p>
        <img th:src="${u.images}" class="img" alt="...">
    </div>

    <br>
    <br>
    <!--map-->
  <div>
      <figure class="figure" style="text-align: center; margin-left: 600px">
    <p th:each="maps : ${maps}" th:text="${maps.key}" class="mb-0"></p>
    <p th:each="maps : ${maps}" th:text="${maps.value}" class="blockquote-footer"></p>
      </figure>
  </div>

</body>
</html>
